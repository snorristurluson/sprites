<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="start()">
    <script src="extern/Box2D_v2.3.1_min.js" type="text/javascript"></script>
    <script src="core.js"></script>
    <script src="sprite.js"></script>
    <script src="level.js"></script>
    <script src="eventtranslator.js"></script>
    <script src="contactlistener.js"></script>
    <script src="entity.js"></script>
    <script src="playerentity.js"></script>
    <script src="monster.js"></script>
    <script src="projectile.js"></script>
    <script src="generator.js"></script>
    <script src="behavior.js"></script>
    <script src="debugdraw.js"></script>
    <script src="debugrenderer.js"></script>
    <script src="spriterenderer.js"></script>
    <script src="httpclient.js"></script>
    <script src="main.js"></script>

    <form>
        <input type="checkbox" onclick="handleDebugRenderClick(this);">Debug rendering
        <input type="checkbox" onclick="handleSpriteRenderClick(this);" checked>Sprite rendering

    <canvas id="glcanvas" width="1200" height="480">

    </canvas>

    <br>
    <button type="button" onclick="handlePlayClick()">Play</button>
    <button type="button" onclick="handleViewReplayClick()">View replay</button>

</html>
